<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Roman Numeral Conversion</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="mainContainer">
      <header class="headerLayout headerStyles">
        <h1>Roman Numeral Converter</h1>
      </header>
      <main class="mainLayout mainStyles">
        <div class="inputLayout inputStyles" id="inputDiv">
          <input type="number" placeholder="Enter your number" id="numberInputValue">
          <button id="userNum">Begin Number Conversion</button>
        </div>
        <div class="outputLayout outputStyles" id="romanNumeral">
        </div>
      </main>
      <footer class="footerLayout footerStyles">
        <p>Standard Tech &copy;</p>
      </footer>
    </div>
    <script src="javascript/app.js"></script>
  </body>
</html>
